<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
    <title>{% block title  %}{% endblock %}</title>
</head>
<body>

<div class="page">
   <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
           <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
             <img class="header__img" src="{{ url_for('static',filename='img/law.png' ) }}",alt="law">
           </a>
             <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
              <li><a href="{{ url_for('index') }}" class="nav-link px-2 link-secondary">Главное</a></li>
              <li><a href="{{ url_for('about') }}" class="nav-link px-2">О наc</a></li>
              <li><a href="{{ url_for('create') }}" class="nav-link px-2">Добавить запись</a></li>
                 <li><a href="{{ url_for('post') }}" class="nav-link px-2">Все записи</a></li>
            </ul>

         <div class="col-md-3 text-end">
            <button type="button" class="btn btn-outline-primary me-2">Войти</button>
            <button type="button" class="btn btn-primary">Зарегестрироваться</button>
         </div>
       </header>
    <div class="content">
        {% block content  %}{% endblock %}
    </div>
   <footer>
       <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <div class="col-md-4 d-flex align-items-center">
      <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
        <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
      </a>
      <span class="mb-3 mb-md-0 text-body-secondary">© 2023 Company, Inc</span>
    </div>

    <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
      <img class="header__img" src="{{ url_for('static',filename='img/law.png' ) }}",alt="law">

    </ul>
  </footer>
</div>
</body>
</html>
